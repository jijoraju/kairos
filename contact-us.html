<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/fifa23-logo-nav.svg" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/lib.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="navbar">
          <h1 class="nav-brand"><a href="index.html">Kairos</a></h1>
          <ul class="nav-links">
            <li class="link-item"><a href="index.html">Home</a></li>
            <li class="link-item"><a href="about-us.html">About Us</a></li>
            <li class="link-item"><a href="blogs.html">Blogs</a></li>
            <li class="link-item"><a href="contact-us.html">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <section class="banner contact">
          <img
            src="img/banner4.jpg"
            alt="Beans on a table"
            class="img-flexible" />
          <div class="banner-text txt-center">
            <h2>How can we help?</h2>
            <input
              type="search"
              class="form-input"
              aria-label="search"
              placeholder="Search..." />
          </div>
        </section>
        <section id="contact-form">
          <div class="row bg-light">
            <div class="row">
              <h3 class="section-subhead txt-center">
                Can't find what you're looking for?
              </h3>
            </div>
            <form>
              <div class="column">
                <label for="full name" class="form-input-label"
                  >Full Name</label
                >
                <input
                  type="text"
                  name="full_name"
                  id="full_name"
                  aria-label="full name"
                  class="form-input" />
              </div>
              <div class="column">
                <label for="email" class="form-input-label">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  aria-label="email"
                  class="form-input" />
              </div>
              <div class="column">
                <label for="message" class="form-input-label"
                  >Your Message</label
                >
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  class="form-input"></textarea>
              </div>
              <div class="column">
                <button type="submit" class="btn btn-transperant">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="row">
        <h3>Kairos</h3>
        <ul class="social-media">
          <li>
            <a href="https://facebook.com/kairos">
              <!-- icon taken from https://icons8.com/icon/118497/facebook-->
              <img
                src="img/icons/facebook.svg"
                alt="facebook"
                class="img-flexible" />
            </a>
          </li>
          <li>
            <a href="https://instagram.com/kairos">
              <!-- icon taken from https://icons8.com/icon/Xy10Jcu1L2Su/instagram -->
              <img
                src="img/icons/instagram.svg"
                alt="Instagram"
                class="img-flexible" />
            </a>
          </li>
          <li>
            <a href="https://youtube.com/kairos">
              <!-- icon taken from https://icons8.com/icon/19318/youtube -->
              <img
                src="img/icons/youtube.svg"
                alt="youtube"
                class="img-flexible" />
            </a>
          </li>
          <li>
            <a href="https://twitter.com/kairos">
              <!-- Icon taken from https://icons8.com/icon/13963/twitter -->
              <img
                src="img/icons/twitter.svg"
                alt="twitter"
                class="img-flexible" />
            </a>
          </li>
        </ul>
        <div class="footer-bottom">
          <!-- add all information -->
          <p class="txt-center">
            copyright &copy;2022, Designed by Anusha, Jijo, Nuthan, Shebin
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
